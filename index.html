<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width">

	<title>Bhagaskara</title>

	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__top">
					<a href="#">
						<img src="img/main_logo.png" alt="main logo">
					</a>
				</div>
				<div class="header__text">
					<h2>Fusce rutrum pretium lorem semper nulla.</h2>
					<p>
						Vestibulum ornare cursus nisl, fermentum tincidunt libero pretium et. Maecenas interdum ligula non <small>fermentum fringilla.</small>
					</p>
				</div>
				<!--HEADER SERVICES AND PORTFOLIO ELEMENTS --> 
				<div class="header__elem-top">
					<div class="elem-top-left heptagon">
						<a class="elem-top__left-logo" href="#">
							<div class="elem-top__left-logo__img logo">
							</div>
							<label>Services</label>
						</a>
					</div>
					<div class="elem-top-right heptagon">
						<a class="elem-top__right-logo" href="#">
							<div class="elem-top__right-logo__img logo">
							</div>
							<label>Portfolio</label>
						</a>
					</div>
				</div>
				<!--HEADER ABOUT, TEAM, BLOG, CONTACT ELEMENTS-->
				<div class="header__elem-bottom">
					<div class="header__block-left">
						<div class="header__block-left__about heptagon">
							<a class="block-left__about-logo" href="#">
								<div class="block-left__about-logo__img logo">
								</div>
								<label>About</label>
							</a>
						</div>
						<div class="header__block-left__team heptagon">
							<a class="block-left__team-logo" href="#">
								<div class="block-left__team-logo__img logo">
								</div>
								<label>Team</label>
							</a>
						</div>
					</div>

					<div class="header_block-right">
						<div class="header__block-right__blog heptagon">
							<a class="block-right__blog-logo" href="#">
								<div class="block-right__blog-logo__img logo">
								</div>
								<label>Blog</label>
							</a>
						</div>
						<div class="header__block-right__contact heptagon">
							<a class="block-right__contact-logo" href="#">
								<div class="block-right__contact-logo__img logo">
								</div>
								<label>Contact</label>
							</a>
						</div>
					</div>
				</div>

				<!--HEADER ARROW DOWN-->
				<div class="header__arrow">
					<div class="header__arrow-elem">
						<a class="header__arrow-elem__img"href="#">
						</a>
					</div>
				</div>
			</div>	
		</header>
		<!--TOP NAV-->
		<nav class="nav-top">
			<div class="nav-top__logo">
			</div>
			<ul class="nav-top__list">
				<li>
					<a class="nav-top_item" href="#home">HOME</a>
				</li>
				<li>
					<a class="nav-top_item" href="#about">ABOUT</a>
				</li>
				<li>
					<a class="nav-top_item" href="#team">TEAM</a>
				</li>
				<li>
					<a class="nav-top_item" href="#services">SERVICES</a>
				</li>
				<li>
					<a class="nav-top_item" href="#portfolio">POFTFOLIO</a>
				</li>
				<li>
					<a class="nav-top_item" href="#blog">BLOG</a>
				</li>
				<li>
					<a class="nav-top_item" href="#contact">CONTACT</a>
				</li>
			</ul>
		</nav>
	</div>

	<!--BLOCK "BUILD WITH LOVE"-->
	<div class="content-build">
		<div class="container">

		</div>
	</div>
